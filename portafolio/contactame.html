<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Danunezes</title>
    <link rel="icon" type="image/png" href="./assets/img/OIG3.m9O.JjF0.jpeg">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
</head>

<body>
    <!-- Contenedor para el navbar -->
    <div id="navbar"></div>

    <!-- Script para cargar el navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
    </script>

    <!-- Resto del contenido de la página-->
    <div class="container mt-5">
        <h1 id="tituloContacto" class="text-light text-center">Contáctame:</h1>
        <br>
        <form action="/">
            <div class="row g-2 mb-3 needs-validation">
                <div class="col-2 offset-3">
                    <label class="col-form-label text-light" for="nombreCompleto">Nombre Completo:</label>
                </div>
                <div class="col-4">
                    <input id="nombreCompleto" class="form-control" required name="nombreCompleto" type="text"
                        placeholder="Ingrese su nombre completo">
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-2 offset-3">
                    <label class="col-form-label text-light" for="correo">Email:</label>
                </div>
                <div class="col-4">
                    <input id="correo" class="form-control" required name="correo" type="email"
                        placeholder="correo@ejemplo.com">
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-2 offset-3">
                    <label class="col-form-label text-light" for="telefono">Teléfono:</label>
                </div>
                <div class="col-4">
                    <input id="telefono" class="form-control" required name="telefono" type="tel" placeholder="+56">
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-2 offset-3">
                    <label class="col-form-label text-light" for="mensaje">Mensaje:</label>
                </div>
                <div class="col-4">
                    <textarea id="mensaje" class="form-control" placeholder="Escriba un mensaje." required
                        name="mensaje" type="text" style="height: 200px"></textarea>
                </div>
            </div>
            <div class="row g-2 mb-3">
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-light btn-outline-secondary">Enviar</button>
                </div>
            </div>
        </form>
    </div>



</body>

</html>
