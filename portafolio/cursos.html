<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Danunezes</title>
    <link rel="icon" type="image/png" href="./assets/img/OIG3.m9O.JjF0.jpeg">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
</head>

<body>


    <!-- Contenedor para el navbar -->
    <div id="navbar"></div>

    <!-- Script para cargar el navbar -->
    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            })
            .catch(error => console.error('Error al cargar el navbar:', error));
    </script>
    <br>
    <!-- Resto del contenido de la página -->
    <div class="container text-center bg-light">
        <div class="row align-items-start">
            <div class="col">
                Nombre
            </div>
            <div class="col">
                Fecha de inicio y término
            </div>
            <div class="col">
                Certificado
            </div>
        </div>
    </div>

    <div class="container text-center border border-primary bg-light">
        <div class="row align-items-start ">
            <div class="col">
                JLPT N5
            </div>
            <div class="col">
                2015-2018
            </div>
            <div class="col">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Ver certificado JLPT <br>
                    <!-- <img src="./assets/img/JLPTN5.jpg" alt="Imagen de certificación" class="modal-image" width="50"> -->
                </button>
            </div>
        </div>
    </div>



        <!-- Modal -->
        <div class="modal fade modal-dialog-scrollable" id="exampleModal" tabindex="-1"
            aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-custom-size">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">JLPT-N5</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <img src="./assets/img/JLPTN5.jpg" alt="Imagen de certificación" class="modal-image"
                            width="500">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
